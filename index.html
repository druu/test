---
title: Home
layout: default
---

<h1>Introduction to Pages</h1>

<div id="posts">
	<h2>Posts</h2>
	<ul class="posts">
		{% for post in site.posts %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title | downcase }}</a></li>
		{% endfor %}
	</ul>
</div>
